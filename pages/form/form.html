<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ignacio Mena">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" href="./styles.css">
    <title>Práctica de HTML</title>
</head>
<body>
    <header class="text-center head">
        <h1>Formulario de registro</h1>
    </header>
    <main>
        <section class="container">
            <form>
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Nombre completo</label>
                    <input required minlength="1" maxlength="20" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input required minlength="1" maxlength="20" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Nunca compartiremos tus datos con nadie.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input required minlength="1" maxlength="20" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <label for="countrySelect">País</label>
                    <select class="countrySelect form-select form-select-sm" aria-label="Small select example">
                        <option selected>Elija una opción</option>
                        <option value="1">Argentina</option>
                        <option value="2">Francia</option>
                        <option value="3">Ucrania</option>
                        <option value="4">Chile</option>
                        <option value="3">Uruguay</option>
                  </select>
                  <label for="sex">Sexo</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Hombre
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Mujer
                    </label>
                  </div>
                <div class="mb-3 form-check">
                  <input required type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Soy mayor de edad y acepto las <a target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">politicas de privacidad</a>.</label>
                </div>
                <div class="d-flex justify-content-evenly foot">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" class="btn btn-primary" type="reset" value="Limpiar">Resetear</button>
                <a href="./../../index.html"><button type="button" class="btn btn-primary">Inicio</button></a>
                </div>
              </form>
        </section>
    </main>
    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
