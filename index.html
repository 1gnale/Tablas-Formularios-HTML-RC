<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ignacio Mena">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" href="./styles.css">
    <title>Práctica de HTML</title>
</head>
<body>
    <header>
        <section class="text-center head">
            <h1>Práctica de HTML sobre tablas y formularios</h1>
        </section>
    </header>
    <main>
        <section class="d-flex justify-content-evenly">
        <div class="card col-6" style="width: 18rem;">
            <img src="./src/c-19 tabla.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Tabla estadística</h5>
              <p class="card-text">Acceda a la tabla con información actualizada sin cargo ni registro.</p>
              <a target="_blank" href="./pages/tCovid/tCovid.html" class="btn btn-primary">Tabla</a>
            </div>
          </div>
          <div class="card col-6" style="width: 18rem;">
            <img src="./src/c-19 registro.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Regístrese para acceder a más información</h5>
              <p class="card-text">Registrese sin cargo para obtener información adicional sobre el voluntariado.</p>
              <a href="./pages/form/form.html" class="btn btn-primary">Registro</a>
            </div>
          </div>
        </section>
    </main>
    <footer></footer>
    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
